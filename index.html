<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- css -->
  <link rel="stylesheet" href="./css/all.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <!-- js -->
  <script src="./js/jquery-3.7.1.min.js"></script>
  <script src="./js/custom.js"></script>
  <title>MAKE MOBILE</title>
</head>
<body>
  <div id="maine-box">
    <h1 class="title">mobile</h1>
    <div class="mic">
      <div class="spker"></div>
      <div class="model">
         <p>mm23</p>
      </div>
    </div>
    <!-- screen -->
    <div class="screen">
      <div class="net">
        <i class="fa-solid fa-signal"></i>
      </div>
      <div class="battry">
        <i class="fa-solid fa-battery-three-quarters"></i>
      </div>
      <div class="time">
        <h1>9:45</h1>
        <p>28.1.2024</p>
      </div>
      <div class="sim">
        <div class="sim-icon">
          <i class="fa-solid fa-sim-card"></i>
        </div>
        <div class="sim-name">
          <p>graminphone</p>
        </div>
      </div>
      <div class="function-1">
        <i class="fa-solid fa-folder-closed"></i>
      </div>
      <div class="contect">
        <i class="fa-solid fa-user-group"></i>
      </div>
      <!-- /////// 2nd page ///// design ////// -->
      <div class="box-1">
        <div class="time-2">
          <p>90:45</p>
        </div>
        <div class="battry-2">
          <i class="fa-solid fa-battery-half"></i>
        </div>
        <div class="icon-1">
          <i class="fa-solid fa-share-from-square"></i>
        </div>
        <div class="icon-2">
          <i class="fa-solid fa-user"></i>
        </div>
        <div class="icon-3">
          <i class="fa-solid fa-image"></i>
        </div>
        <div class="icon-4">
          <i class="fa-brands fa-chrome"></i>
        </div>
        <div class="icon-5">
          <i class="fa-solid fa-comment"></i>
        </div>
        <div class="icon-6">
          <i class="fa-solid fa-gear"></i>
        </div>
        <div class="icon-7">
          <i class="fa-brands fa-opera"></i>
        </div>
        <div class="icon-8">
          <i class="fa-solid fa-folder-open"></i>
        </div>
        <div class="icon-9">
          <i class="fa-solid fa-camera-retro"></i>
        </div>
        <div class="option">
          <p>Option</p>
        </div>
        <div class="choose">
          <p>Choose</p>
        </div>
        <div class="back-2">
          <p>Back</p>
        </div>
      </div>
      <!-- /////// 2nd page ///// design end ////// -->
      <!-- /////// 3rd page ///// design start contect ////// -->
      <div class="box-2">
          <div class="buttry">
            <i class="fa-solid fa-signal"></i>
            <i class="fa-solid fa-battery-half"></i>
          </div>
          <div class="number">
            <p>CONTACT'S</p>
          </div>
          <div class="time-3">
            <p>9:45</p>
          </div>
          <hr color="#0000">
          <!-- line -1 number -->
          <div class="pic-1"></div>
          <div class="name-number-1">
            <h4>MD.SOURAV</h4>
            <P>+8801862-258670</P>
          </div>
          <div class="call-1">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <!-- line -2 number -->
          <div class="pic-2"></div>
          <div class="name-number-2">
            <h4>MD.NOMAN</h4>
            <P>+8801631-456904</P>
          </div>
          <div class="call-2">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <!-- line -3 number -->
          <div class="pic-3"></div>
          <div class="name-number-3">
            <h4>MD.SADD</h4>
            <P>+8801728-932714</P>
          </div>
          <div class="call-3">
            <i class="fa-solid fa-phone-volume"></i>
          </div>
          <!-- line -4 number -->
          <div class="pic-4">
            <i class="fa-solid fa-user"></i>
          </div>
          <div class="name-number-4">
            <input type="search" placeholder="Enter Name">
          </div>
          <div class="call-4">
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
      </div>
      <!-- /////// 3rd page ///// design end contect ////// -->
      <!-- /////// 4th page ///// design start contect call ////// -->
      <div class="box-3">
        <div class="dil">
          <h4>Dial</h4>
        </div>
        <div class="miss">
          <h4>Miss</h4>
        </div>
        <div class="block">
          <h4>Block</h4>
        </div>
        <!-- list 1 -->
        <div class="list-1">
          <div class="icon-10">
            <i class="fa-solid fa-arrow-up"></i>
          </div>
          <div class="name">
            <h3>MD.SOURAV</h3>
          </div>
          <div class="icon-11">
            <h3>(5)</h3>
          </div>
        </div>
        <!-- list 2 -->
        <div class="list-2">
          <div class="icon-12">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
          <div class="name-2">
            <h3>MD.NOMAN</h3>
          </div>
          <div class="icon-13">
            <h3>(9+)</h3>
          </div>
        </div>
        <!-- list 3 -->
        <div class="list-3">
          <div class="icon-14">
            <i class="fa-solid fa-circle-xmark"></i>
          </div>
          <div class="name-3">
            <h3>MD.SADD</h3>
          </div>
          <div class="icon-15">
            <h3>(7)</h3>
          </div>
        </div>
        <!-- list 4 -->
        <div class="list-4">
          <div class="icon-16">
            <i class="fa-solid fa-arrow-down"></i>
          </div>
          <div class="name-4">
            <h3>MD.FAHAD</h3>
          </div>
          <div class="icon-17">
            <h3>(3)</h3>
          </div>
        </div>
      </div>
      <!-- /////// 4th page ///// design end contect call ////// -->
    </div>
    <!-- button -->
    <div class="button">
      <!-- phone name -->
      <h3>walton</h3>
      <!-- 1st line -->
      <div class="yes">
        <i class="fa-solid fa-minus"></i>
      </div>
      <div class="up">
        <i class="fa-solid fa-chevron-up"></i>
      </div>
      <div class="back">
        <i class="fa-solid fa-minus"></i>
      </div>
      <!-- 2nd line -->
      <div class="call">
        <i class="fa-solid fa-phone"></i>
      </div>
      <div class="bowen">
        <i class="fa-solid fa-chevron-down"></i>
      </div>
      <div class="end">
        <i class="fa-solid fa-power-off"></i>
      </div>
      <!-- 3rd line -->
      <div class="one">
        <h2> 1</h2>
      </div>
      <div class="two">
        <h2>2</h2>
      </div>
      <div class="three">
        <h2>3</h2>
      </div>
      <!-- 4th line -->
      <div class="for">
        <h2>4</h2>
      </div>
      <div class="five">
        <h2>5</h2>
      </div>
      <div class="six">
        <h2>6</h2>
      </div>
      <!-- 5th line -->
      <div class="saven">
        <h2>7</h2>
      </div>
      <div class="eight">
        <h2>8</h2>
      </div>
      <div class="nine">
        <h2>9</h2>
      </div>
      <!-- 6th line -->
      <div class="star">
        <h1>*</h1>
      </div>
      <div class="zerro">
        <h2>0</h2>
      </div>
      <div class="hash">
        <h2>#</h2>
      </div>
    </div>
    <!-- end not work -->
    <div class="end-border"></div>
  </div>
</body>
</html>
